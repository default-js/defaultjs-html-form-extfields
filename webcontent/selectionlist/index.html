<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="/css/form.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
        <d-form use-summary-page>
			<d-page>
                <d-selection-list request-page-size="5" response-items="${$response.results}" response-page-count="${Math.ceil($response.total / $paging.pageSize)}">
					<d-request>
						{
							"url":"./data/${$paging.page}.json"
						}
					</d-request>
                    <template>
                        <span>${JSON.stringify($data)}</span>
                    </template>
                </d-selection-list>
            </d-page>
            <d-control>
				<d-control-back>back</d-control-back>
				<d-control-next>next</d-control-next>
				<d-control-summary>sumary</d-control-summary>
				<d-control-submit>submit</d-control-submit>
			</d-control>
        </d-form>


		<script type="module" src="/bundle-defaultjs-html-form-extfields.js"></script>
	</body>
</html>
